<div>
  <button [disabled]="!stepper.stepperController.canGoBack" (click)="stepper.stepperController.goBack()">back</button>
  <button [disabled]="!stepper.stepperController.canGoForward" (click)="stepper.stepperController.goForward()">next</button>
</div>

<app-stepper #stepper (finished)="onFinished()">
  <ng-template #step><app-form (isValid)="setStepperValidity($event)"></app-form></ng-template>
  <ng-template #step>two</ng-template>
  <ng-template #step>three</ng-template>
</app-stepper>
